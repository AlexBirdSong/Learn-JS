<!doctype html>

<script>


  async function getUsers(names) {
   let url = "https://api.github.com/users/"+ names;

   let response = await fetch(url);
   if (response.ok){
    let information = await response.json();
    alert(information.login);
   }
   else return null;
  }

getUsers("iliakan");
getUsers("remy");
getUsers(null);
</script>

</html>
