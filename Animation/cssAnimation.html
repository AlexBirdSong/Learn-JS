<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <style>
    #flyjet {
      width: 40px;
      /* -> 400px */

      height: 24px;
      /* -> 240px */

      transition: width 3s cubic-bezier(0, .5, 1, 2), height 3s cubic-bezier(0, .5, 1, 2);
    }
  </style>
</head>

<body>

  <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">

  <script>
    flyjet.onclick = function(){
      this.style.width = '400px';
      this.style.height = '240px';
    }
  </script>

</body>

</html>
